<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type= "text/css" href="./style.css"/>
  <link rel ="./posscript.js"/>>
  <meta charset="utf-8">
  <meta name="viewport">
   
  <div class="container">

<body>
 
 <h1><labeltitle>PasswordGenerator</title></h1>
  
<h2><labeltitle>Generate A Password</title></h2>

<div id="random-password">
  
    <label for="length">Length of password</label>
    <input type="number" id="length" value="8" min="8" max="128" />    
    <label for="Upper">Include Uppercase</label>
    <input type="checkbox" id="Upper" checked />
    <label for="numbers">Include Numbers</label>
    <input type="checkbox" id="numbers" checked />
    <label for="symbols">Include Symbols</label>
    <input type="checkbox" id="symbols" checked />
  </div>
  <button id="generate">Generate Password</button>
</div>
